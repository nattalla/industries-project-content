<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics & Transportation | Rooted Advisory Group</title>

  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

      font-size: 1rem;
      line-height: 1.75;
      letter-spacing: 0.01em;
      color: var(--foreground);
      background: var(--background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Typography Scale */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      font-weight: 600;
      line-height: 1.15;
      letter-spacing: -0.01em;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      line-height: 1.1;
    }

    h2 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      line-height: 1.2;
    }

    h3 {
      font-size: clamp(1.25rem, 2.5vw, 1.5rem);
      line-height: 1.3;
    }

    .small-caps {

      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);

    .section {
      padding: var(--section-padding) 1.5rem;
    }

    @media (max-width: 768px) {
      .section {
        padding: var(--section-padding-mobile) 1.5rem;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Rule Lines */
    .rule-line {
      height: 1px;
      background: var(--border);
      margin: 3rem 0;
    }

    /* Button Styles - MODIFIED per Nate's preference */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      padding: 0.75rem 2rem;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      text-decoration: none;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 200ms ease-out;
      touch-action: manipulation;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--accent-foreground);
      box-shadow: 0 1px 2px rgba(75, 120, 120, 0.1);
    }

    .btn-primary:hover {
      background: var(--accent-secondary);
      box-shadow: 0 4px 12px rgba(75, 120, 120, 0.15);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--foreground);
      border: 1px solid var(--foreground);
    }

    .btn-secondary:hover {
      background: var(--muted);
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted-foreground);
    }

    .btn-ghost:hover {
      color: var(--foreground);
      text-decoration: underline;
      text-decoration-color: var(--accent);
      text-underline-offset: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: 0 1px 2px rgba(26, 26, 26, 0.04);
      transition: all 200ms ease-out;
    }

    .card-hover:hover {
      box-shadow: 0 4px 12px rgba(26, 26, 26, 0.06);
      border-color: var(--accent);
    }

    .card-accent-top {
      border-top: 2px solid var(--accent);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .grid-2, .grid-3, .grid-4 {
        grid-template-columns: 1fr;
      }
    }

    /* Accordion Styles */
    .accordion-item {
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .accordion-header {
      width: 100%;
      padding: 1.5rem;
      background: var(--card);
      border: none;
      text-align: left;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      transition: background 150ms ease-out;
    }

    .accordion-header:hover {
      background: var(--muted);
    }

    .accordion-content {
      padding: 0 1.5rem 1.5rem;
      line-height: 1.75;
    }

    /* Stat Display */
    .stat-card {
      text-align: center;
      padding: 2rem;
    }

    .stat-number {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }

    .hero {

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, var(--background), var(--muted));
      position: relative;
      padding: 4rem 1.5rem;
    }

    /* Source citation styles */
    sup {
      font-size: 0.7em;
      vertical-align: super;
    }

    sup a {
      color: var(--accent);
      text-decoration: none;
    }

    sup a:hover {
      text-decoration: underline;
    }

    /* Link styles */
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 150ms ease-out;
    }

    a:hover {
      color: var(--accent-secondary);
    }
    `;

        setOpenFAQ(openFAQ === id ? null : id);
      };

        setOpenSource(openSource === id ? null : id);

      return (

                display: 'flex', 
                gap: '1rem', 
                justifyContent: 'center',
                flexWrap: 'wrap'

                <button className="btn btn-primary">
                  Schedule a Consultation
                </button>
                <button className="btn btn-secondary">
                  View Our Approach
                </button>
              </div>
            </div>
          </section>

          {/* Industry Overview Section */}
          <section className="section" style={{ background: 'var(--card)' }}>
            <div className="container">
              <div className="small-caps" style={{ marginBottom: '1rem' }}>
                The Challenge
              </div>
              <h2 style={{ marginBottom: '2rem' }}>
                The Logistics Sector's Organizational Problem
              </h2>
              
              <div className="grid-2" style={{ marginBottom: '2rem' }}>
                <div>
                  <p style={{ marginBottom: '1.5rem' }}>
                    The logistics and transportation industry is experiencing robust growth while simultaneously confronting operational complexity that would make anyone's head spin. Global transportation and logistics output is expected to grow 4.1% in 2025.<sup><a href="#fn1">[1]</a></sup> The global logistics industry is projected to reach $14.08 trillion by 2028.<sup><a href="#fn2">[2]</a></sup> Trucking is expected to increase 1.6% throughout 2025.<sup><a href="#fn3">[3]</a></sup> The global AI in logistics market exploded to $20.8 billion in 2025, representing a 45.6% compound annual growth rate since 2020.<sup><a href="#fn4">[4]</a></sup>

                  <p style={{ marginBottom: '1.5rem' }}>
                    Here's what those growth numbers hide: the U.S. Bureau of Labor Statistics reports nearly 450,000 job openings in transportation and warehousing—one of the highest vacancy rates across industries—while the American Trucking Associations estimates a driver shortage of roughly 60,000 that could grow to 160,000 by 2030.<sup><a href="#fn5">[5]</a></sup><sup><a href="#fn6">[6]</a></sup>
                  </p>
                </div>
                <div>
                  <p style={{ marginBottom: '1.5rem' }}>
                    Customer expectations have reached impossible heights—41% of consumers now expect delivery in under 24 hours—while margins stay razor thin and operational complexity multiplies.<sup><a href="#fn7">[7]</a></sup>
                  </p>
                  <div style={{ 
                    background: 'var(--muted)', 
                    padding: '1.5rem', 
                    borderRadius: 'var(--radius-md)',
                    borderLeft: '3px solid var(--accent)'

                    <p style={{ fontWeight: 600, marginBottom: '0.5rem' }}>
                      The strategies are clear: implement automation, adopt AI-powered optimization, build resilient supply chains, expand capacity, improve service levels. Everyone knows what needs to happen.
                    </p>
                    <p style={{ fontWeight: 600, color: 'var(--accent)' }}>
                      The problem is execution.
                    </p>
                  </div>
                </div>
              </div>

              <p style={{ fontSize: '1.0625rem', lineHeight: '1.8' }}>
                Your organization can't keep pace with technological change. Your workforce is unstable. Your processes weren't designed for current operational complexity. Your cross-functional coordination breaks down under pressure.
              </p>
            </div>
          </section>

          {/* Stats Section */}
          <section className="section">
            <div className="container">
              <div className="grid-4">
                <div className="stat-card">
                  <div className="stat-number">$14.08T</div>
                  <div className="stat-label">Global Logistics Market by 2028</div>
                </div>
                <div className="stat-card">
                  <div className="stat-number">450K</div>
                  <div className="stat-label">Job Openings in Transportation</div>
                </div>
                <div className="stat-card">
                  <div className="stat-number">41%</div>
                  <div className="stat-label">Expect Delivery Under 24 Hours</div>
                </div>
                <div className="stat-card">
                  <div className="stat-number">160K</div>
                  <div className="stat-label">Driver Shortage by 2030</div>
                </div>
              </div>
            </div>
          </section>

          {/* NOTE: Additional sections truncated for length - full component continues with:
              - Industry Challenges
              - Rooted Solutions (4 services)
              - Benefits by Mode (6 modes)
              - Case Scenarios (5 scenarios)
              - Results/Social Proof
              - FAQ
              - Sources
              - Final CTA
              - Footer
          */}

          {/* Placeholder to show structure continues */}
          <section className="section" style={{ background: 'var(--accent)', color: 'var(--accent-foreground)', textAlign: 'center' }}>
            <div className="container-narrow">
              <h2 style={{ color: 'var(--accent-foreground)', marginBottom: '1rem' }}>
                Let's Talk About What's Possible
              </h2>
              <p style={{ marginBottom: '2rem', opacity: 0.95 }}>
                If you're leading a logistics or transportation company dealing with organizational challenges, Rooted can help.
              </p>
              <button className="btn" style={{ background: 'white', color: 'var(--accent)' }}>
                Schedule a Consultation
              </button>
            </div>
          </section>
        </>
      );
    };

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LogisticsLanding />);
  </script>
</body>
</html>
